<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item | Secure Lost & Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#" class="nav-link dashboard-btn">
                    <i class="fa-solid fa-house-user"></i>
                    Dashboard
                </a>
                <div class="nav-divider"></div>
                <span class="nav-brand">Lost & Found</span>
            </div>
            <div class="nav-right">
                <a href="help.html" class="nav-link">Help</a>
                <a href="#" class="nav-link">Profile</a>
                <a href="#" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <header>
                <h1>Report found item</h1>
                <p class="subtitle">Provide details to help someone find their lost possession.</p>
            </header>

            <form id="foundForm">
                <div class="form-group">
                    <label for="itemName">Item name</label>
                    <input type="text" id="itemName" name="itemName" placeholder="e.g., Keyring with 3 keys" required>
                </div>

                <div class="form-group">
                    <label for="location">Found location</label>
                    <input type="text" id="location" name="location" placeholder="e.g., Library 2nd Floor" required>
                </div>

                <div class="form-group">
                    <label for="date">Date found</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="condition">Item condition</label>
                    <select id="condition" name="condition" required>
                        <option value="" disabled selected>Select condition</option>
                        <option value="new">New</option>
                        <option value="used">Used</option>
                        <option value="damaged">Damaged</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"
                        placeholder="Describe the item condition and details..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Upload image</label>
                    <div class="file-upload">
                        <i class="fa-solid fa-camera"></i>
                        <span>Click to upload or drag and drop</span>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                </div>

                <button type="submit">Report found item</button>
            </form>

            <div class="nav-links">
                <a href="report-lost.html">Lost an item instead?</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
